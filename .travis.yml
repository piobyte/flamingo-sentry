language: node_js
cache:
  apt: true
  directories:
  - node_modules
node_js:
- '6'
- '4'
- '0.12'
- 'iojs'
sudo: 9000
addons:
  apt:
    sources:
    - ubuntu-toolchain-r-test
    packages:
    - g++-4.8
    - graphicsmagick
    - imagemagick
before_install:
- sudo update-alternatives --install /usr/bin/g++ g++ /usr/bin/g++-4.8 90
- curl -s https://raw.githubusercontent.com/lovell/sharp/master/preinstall.sh | sudo bash -
install:
- npm install
